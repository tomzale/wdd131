<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Gear Review | Zale Gamers Hub</title>
  <link rel="stylesheet" href="form/styles/main.css">
  <link rel="stylesheet" href="form/styles/form.css">
</head>
<body>
  <header class="gamer-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-gamepad"></i>
        <h1>Zale <span>Gamers</span> Hub</h1>
      </div>
      <h2>Gamer Gear Review</h2>
      <p>Share your experience with Our gaming products</p>
    </div>
  </header>

  <main class="container">
    <form id="reviewForm" method="get" action="review.html">
      <!-- Product Selection -->
      <div class="form-group">
        <label for="productName">
          <i class="fas fa-box-open"></i> Product Name <span class="required">*</span>
        </label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Gaming Product...</option>
          <!-- Options populated by JavaScript -->
        </select>
      </div>

      <!-- Rating Section -->
      <div class="form-group">
        <label>
          <i class="fas fa-star"></i> Overall Rating <span class="required">*</span>
        </label>
        <div class="rating-container">
          <div class="rating-option">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1 ☆</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2 ☆☆</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3 ☆☆☆</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4 ☆☆☆☆</label>
          </div>
          <div class="rating-option">
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5 ☆☆☆☆☆</label>
          </div>
        </div>
      </div>

      <!-- Installation Date -->
      <div class="form-group">
        <label for="installDate">
          <i class="fas fa-calendar-alt"></i> Date of Installation <span class="required">*</span>
        </label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Features -->
      <div class="form-group">
        <label>
          <i class="fas fa-cogs"></i> Which features did you find useful? (Check all that apply)
        </label>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="feature1" name="features" value="Performance">
            <label for="feature1">Performance</label>
          </div>
          <div>
            <input type="checkbox" id="feature2" name="features" value="Design">
            <label for="feature2">Design</label>
          </div>
          <div>
            <input type="checkbox" id="feature3" name="features" value="Durability">
            <label for="feature3">Durability</label>
          </div>
          <div>
            <input type="checkbox" id="feature4" name="features" value="Value">
            <label for="feature4">Value for Money</label>
          </div>
        </div>
      </div>

      <!-- Review -->
      <div class="form-group">
        <label for="review">
          <i class="fas fa-comment-alt"></i> Written Review (Optional)
        </label>
        <textarea id="review" name="review" rows="4" placeholder="Tell us about your gaming experience..."></textarea>
      </div>

      <!-- User Info -->
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Your Gamer Tag (Optional)
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your gamer tag">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Post Review
        </button>
      </div>
    </form>
  </main>

  <footer class="gamer-footer">
    <div class="container">
      <p>&copy; <span id="currentyear"></span> Zale Gamers Hub | Thomas | Nigeria</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>

  <script src="scripts/form.js"></script>
  <script>
    // Set current year and last modified date
    document.getElementById('currentyear').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = document.lastModified;
    
    // Set max date to today for installation date
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('installDate').max = today;
  </script>
</body>
</html>
