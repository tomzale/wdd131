<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official information page for Benin City, Nigeria">
  <meta name="author" content="Thomas Eltuzale">
  <title>Benin City, Nigeria | WDD 131 Project</title>
  
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/place.css">
</head>
<body>
  <header>
    <h1>Benin City, Nigeria</h1>
  </header>

  <main>
    <section class="hero">
      <!-- Responsive images with srcset -->
      <img src="images/ng1.webp" 
           srcset="images/ng4.webp 400w,
                   images/ng1.webp 800w,
                   images/ng1.webp 1200w"
           sizes="(max-width: 600px) 400px,
                  (max-width: 1000px) 800px,
                  1200px"
           alt="Aerial view of Benin City" 
           loading="lazy"
           width="800"
           height="450">
    </section>

    <section class="data data-section">
      <h2>City Information</h2>
      <p><span class="label">Country:</span> Nigeria</p>
      <p><span class="label">Population:</span> 1.5 million</p>
      <p><span class="label">Language:</span> English</p>
      <p><span class="label">Currency:</span> Nigerian Naira (₦)</p>
      <p><span class="label">Region:</span> Edo State</p>
    </section>

    <section class="weather weather-section">
      <h2>Weather</h2>
      <p><span class="label">Temperature:</span> <span class="value">25</span>°C</p>
      <p><span class="label">Wind Speed:</span> <span class="value">15</span> km/h</p>
      <p><span class="label">Wind Chill:</span> <span id="windchill">N/A</span></p>
      <!-- SVG icon for mobile only -->
      <img src="images/weather.svg" alt="Weather Icon" class="weather-icon">
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Thomas Eltuzale | WDD 131</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <!-- Added defer attribute -->
  <script src="scripts/place.js" defer></script>
</body>
</html>
